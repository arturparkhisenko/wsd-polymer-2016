<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Polymer 2 Element</title>
  <!-- <base href="https://polygit.org/polymer+:2.0-preview/components/"> -->
  <!-- <script src="webcomponentsjs/webcomponents-lite.min.js"></script> -->
  <!-- <link rel="import" href="polymer/polymer-element.html"> -->
  <script src="https://polygit.org/webcomponentsjs+1.0.0/components/webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import"  href="https://polygit.org/components/polymer/polymer-element.html">
</head>

<body>

  <my-element></my-element>

  <script>
    // Extend Polymer.Element base class
    class MyElement extends Polymer.Element {

      static get is() {
        return 'my-element';
      }

      static get properties() {
        return {
          foo: {
            type: String,
            value: 'hello'
          }
        };
      }

      // constructor() {
      //   super();
      //
      //   console.log('created');
      // }

      connectedCallback() {
        super.connectedCallback();

        this.textContent = this.foo;

        console.log('attached', this.foo);

        console.log('props:');
        for (var k in this) {
          if (this.hasOwnProperty(k)) {
            console.log(k);
          }
        }
      }

      attributeChangedCallback(attrName, oldVal, newVal) {
        console.log(attrName, oldVal, newVal);
      }

      //...
    }

    // Register custom element definition using standard platform API
    customElements.define(MyElement.is, MyElement);
  </script>
</body>

</html>
